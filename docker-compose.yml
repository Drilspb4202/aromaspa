version: '3.8'

services:
  aromaspa:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    restart: unless-stopped
    container_name: aromaspa-app
    networks:
      - aromaspa-network

networks:
  aromaspa-network:
    driver: bridge
